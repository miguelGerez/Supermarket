<div class="img w-100 h-100" style="background-image: url(assets/login/bg.jpg);">


  <section class="ftco-section">
    <div class="flex-container">
      <mat-card class=" p-3 mat-elevation-z16 login">

      <div class="">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Bienvenido</h2>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
      </div>
      <div class="">
          <form action="#" class="signin-form">
            <div class="form-group">

              <mat-form-field appearance="outline">
                <mat-label>Mail</mat-label>
                <input matInput [(ngModel)]="account" id="email" name="email" type="text">
                <mat-icon matSuffix fontIcon="email"></mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [(ngModel)]="clave" [type]="showPassword ? 'text' : 'password'" name="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                  {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <button (click)="iniciarSesion()" type="submit" mat-raised-button color="primary">Iniciar
                sesion</button>
            </div>

          </form>

      </div>
    </mat-card>

    </div>
  </section>
</div>
