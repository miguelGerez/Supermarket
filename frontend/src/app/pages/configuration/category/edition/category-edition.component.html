<form [formGroup]="formGroup" (submit)="operar()">
  <div class="flex-container">

        <mat-form-field appearance="outline">
          <mat-label>
            Nombre
          </mat-label>
          <input formControlName="name" required="true" matInput>
        </mat-form-field>


        <button color="accent" [disabled]="!formGroup.valid || loading" mat-raised-button>
          Aceptar
        </button>
      </div>
  </form>
