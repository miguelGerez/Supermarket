<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <mat-card class="w-100 ">
        <mat-card-header>
          <mat-card-title> Categorys </mat-card-title>
        </mat-card-header>

        <mat-card-subtitle>
          <mat-form-field class="w-50" appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </mat-card-subtitle>

        <mat-card-content class="table-container">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Cantidad</th>
              <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button matTooltip="editar" (click)="openDialogEdicion(element)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </mat-card-content>
        <mat-card-actions>
          <button class="float-right" (click)="openDialogEdicion()" matTooltip="agregar" mat-raised-button
            color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-5">
      <mat-card>
        <mat-card-title>Estatistica</mat-card-title>
        <mat-card-content>
          <canvas class="w-100 h-100" baseChart [type]="'pie'" [datasets]="pieChartDatasets" [labels]="pieChartLabels"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
          </canvas>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
