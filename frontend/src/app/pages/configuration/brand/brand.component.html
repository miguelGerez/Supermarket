<mat-card class="">
  <mat-card-header>
    <mat-card-title> Marcas </mat-card-title>
    <button class="add-button" color="accent" (click)="openDialogEdicion()" matTooltip="agregar" mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <mat-card-content class="table-container">


    <table matSort mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container  matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            matTooltip="editar"
            (click)="openDialogEdicion(element)"
            mat-icon-button
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

</mat-card>
