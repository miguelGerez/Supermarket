<mat-card>
  <mat-card-subtitle>Elija una categoria</mat-card-subtitle>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Categoria</mat-label>
    <mat-select value="cigarros" (selectionChange)="CategoryChanges($event.value)">
      <mat-option [value]="option" *ngFor="let option of category">
        {{ option?.name }}  ({{ option?.quantity }})
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content>  <canvas baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [type]="'bar'">
</canvas></mat-card-content>

</mat-card>
