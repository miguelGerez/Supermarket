<div class="flex-container">
  <div class="header">
    <mat-card-title>Vendedor: {{sale.account?.username}}</mat-card-title>
    <mat-card-subtitle>{{sale.saleDetail.length}} producto</mat-card-subtitle>
    <mat-divider></mat-divider>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="sale.saleDetail" class="mat-elevation-z2">

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.product?.name}} </td>
        <td mat-footer-cell *matFooterCellDef> <p class="mat-body-strong">FECHA: {{momentTooltip(sale.date)}}</p> </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>

      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio unitario </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef> <p class="mat-body-strong">TOTAL: ${{getTotal(sale)}}</p> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

    </table>
  </div>
</div>
