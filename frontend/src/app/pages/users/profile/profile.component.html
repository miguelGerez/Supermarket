<form novalidate [formGroup]="formGroup" (ngSubmit)="operar()" #f="ngForm">
  <div class="header">

    <div class="chill1">




    </div>
    <div class="buttons">
      <button mat-raised-button color="accent" type="submit">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
      <button mat-raised-button color="accent">
        <mat-icon>key</mat-icon>
        Cambiar clave
      </button>

    </div>

  </div>

  <div class="container">

      <mat-accordion multi>
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Login
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>

          <div *ngIf="!modificar">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Contraseña" formControlName="password">
            </mat-form-field>
          </div>

        </mat-expansion-panel>

        <mat-expansion-panel expanded>
          <mat-expansion-panel-header disabled>
            <mat-panel-title>
              Datos personales
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombres" formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="last_name">
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Direccion</mat-label>
            <input formControlName="address" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Altura</mat-label>
            <input formControlName="height" matInput>
          </mat-form-field>



          <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input formControlName="phone" matInput>
          </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel expanded>
          <mat-expansion-panel-header disabled>
            <mat-panel-title>
              Roles
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="outline">
            <mat-label>Roles</mat-label>
            <mat-select [compareWith]="compareObjects" multiple formControlName="roles">
              <mat-option *ngFor="let e of (role$ | async) " [value]="e">
                {{e.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>

    </div>


</form>
