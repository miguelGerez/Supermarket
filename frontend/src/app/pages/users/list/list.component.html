<div class="flex-container">
<mat-card class="mat-elevation-z8 card">
  <mat-card-header>
<mat-card-title>
  Listado de usuarios
</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="border table" [dataSource]="dataSourceAccount" matSort>

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>


      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilitado</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.enabled" [(ngModel)]="element.enabled" (change)="estado(element)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">

          <button mat-button color="primary" (click)="openDialogEdicionAccount(element)">
            <mat-icon>edit</mat-icon>
          </button>

        </td>
      </ng-container>

      <div>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsAccount"></tr>
        <tr mat-row class="remove-background" *matRowDef="let row; columns: displayedColumnsAccount;"></tr>
      </div>
    </table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button (click)="openDialogEdicionAccount()" color="primary">
      <mat-icon>add</mat-icon>
      Agregar usuario
    </button>
  </mat-card-actions>

  <mat-card-footer *ngIf="!dataSourceAccount">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
